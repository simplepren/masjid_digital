services:
  app:
    build:
      context: .
    container_name: masjid-app
    ports:
      - "81:80"
    volumes:
      - ./:/var/www/html
      - sqlite-data:/var/www/html/database/database.sqlite
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      QUEUE_CONNECTION: database
      BROADCAST_DRIVER: pusher
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      PUSHER_APP_ID: masjid
      PUSHER_APP_KEY: masjid-key
      PUSHER_APP_SECRET: masjid-secret
      PUSHER_HOST: soketi
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
      PUSHER_APP_CLUSTER: mt1
    depends_on:
      - soketi
    networks:
      - masjid-network

  queue:
    build:
      context: .
    container_name: masjid-queue
    command: php artisan queue:work --sleep=1 --tries=3 --timeout=120
    volumes:
      - ./:/var/www/html
      - sqlite-data:/var/www/html/database/database.sqlite
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      QUEUE_CONNECTION: database
      BROADCAST_DRIVER: pusher
      PUSHER_APP_ID: masjid
      PUSHER_APP_KEY: masjid-key
      PUSHER_APP_SECRET: masjid-secret
      PUSHER_HOST: soketi
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
      PUSHER_APP_CLUSTER: mt1
    depends_on:
      - app
      - soketi
    networks:
      - masjid-network

  soketi:
    image: quay.io/soketi/soketi:1.6-16-alpine
    container_name: masjid-soketi
    ports:
      - "6001:6001"
    environment:
      SOKETI_DEBUG: "false"
      SOKETI_DEFAULT_APP_ID: masjid
      SOKETI_DEFAULT_APP_KEY: masjid-key
      SOKETI_DEFAULT_APP_SECRET: masjid-secret
    restart: unless-stopped
    networks:
      - masjid-network

networks:
  masjid-network:
    driver: bridge

volumes:
  sqlite-data:
