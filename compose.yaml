services:
  app:
    build:
      context: .
    container_name: masjid-app
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_NAME: "Aplikasi Jam Digital Masjid"
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: jam_digital_masjid
      DB_PASSWORD: yd2gtv
      QUEUE_CONNECTION: database
      BROADCAST_DRIVER: pusher
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      PUSHER_APP_ID: masjid
      PUSHER_APP_KEY: masjid-key
      PUSHER_APP_SECRET: masjid-secret
      PUSHER_HOST: soketi
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
      PUSHER_APP_CLUSTER: mt1
      VITE_PUSHER_APP_KEY: ${PUSHER_APP_KEY}
      VITE_PUSHER_HOST: ${PUSHER_HOST}
      VITE_PUSHER_PORT: ${PUSHER_PORT}
      VITE_PUSHER_SCHEME: ${PUSHER_SCHEME}
      VITE_PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER}
    depends_on:
      - soketi
    networks:
      - masjid-network

  queue:
    build:
      context: .
    container_name: masjid-queue
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_NAME: "Aplikasi Jam Digital Masjid"
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: jam_digital_masjid
      DB_PASSWORD: yd2gtv
      QUEUE_CONNECTION: database
      BROADCAST_DRIVER: pusher
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      PUSHER_APP_ID: masjid
      PUSHER_APP_KEY: masjid-key
      PUSHER_APP_SECRET: masjid-secret
      PUSHER_HOST: soketi
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
      PUSHER_APP_CLUSTER: mt1
      VITE_PUSHER_APP_KEY: ${PUSHER_APP_KEY}
      VITE_PUSHER_HOST: ${PUSHER_HOST}
      VITE_PUSHER_PORT: ${PUSHER_PORT}
      VITE_PUSHER_SCHEME: ${PUSHER_SCHEME}
      VITE_PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan db:seed --force &&
      php artisan queue:work --sleep=3 --tries=3
      "
    networks:
      - masjid-network

  db:
    image: mysql:8.0
    container_name: masjiddb
    environment:
      MYSQL_ROOT_PASSWORD: yd2gtv
      MYSQL_DATABASE: jam_digital_masjid
      MYSQL_USER: azpradana
      MYSQL_PASSWORD: yd2gtv
    networks:
      - masjid-network
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 5s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: masjid-phpmyadmin
    restart: always
    ports:
      - "8002:80"
    environment:
      PMA_HOST: db      # arahkan ke service database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1           # biar bisa input host manual
    networks:
      - masjid-network
    depends_on:
      - masjid-db


  soketi:
    image: quay.io/soketi/soketi:1.6-16-alpine
    container_name: masjid-soketi
    ports:
      - "6001:6001"
    environment:
      SOKETI_DEBUG: "false"
      SOKETI_DEFAULT_APP_ID: masjid
      SOKETI_DEFAULT_APP_KEY: masjid-key
      SOKETI_DEFAULT_APP_SECRET: masjid-secret
    restart: unless-stopped
    networks:
      - masjid-network

networks:
  masjid-network:
    driver: bridge

volumes:
  db-data:
