services:
  app:
    build:
      context: .
    container_name: masjid-app
    ports:
      - "9001:80"
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: jam_digital_masjid
      DB_PASSWORD: yd2gtv
    env_file:
      - .env.production
    networks:
      - masjid-network

  queue:
    build:
      context: .
    container_name: masjid-queue
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: jam_digital_masjid
      DB_PASSWORD: yd2gtv
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 1
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan db:seed --force &&
      php artisan key:generate --force &&
      php artisan queue:work --sleep=3 --tries=3
      "
    networks:
      - masjid-network

  db:
    image: mysql:8.0
    container_name: masjid-db
    environment:
      MYSQL_ROOT_PASSWORD: yd2gtv
      MYSQL_DATABASE: jam_digital_masjid
      MYSQL_USER: azpradana
      MYSQL_PASSWORD: yd2gtv
    networks:
      - masjid-network
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 5s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: masjid-phpmyadmin
    restart: always
    ports:
      - "9002:80"
    environment:
      PMA_HOST: db      # arahkan ke service database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1           # biar bisa input host manual
    networks:
      - masjid-network
    depends_on:
      - db

networks:
  masjid-network:
    driver: bridge

volumes:
  db-data:
